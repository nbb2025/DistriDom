<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件模板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f9f2; /* 浅绿色背景 */
            color: #333; /* 主要文本颜色 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff; /* 白色背景 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4caf50; /* 浅绿色标题 */
            text-align: center;
        }
        p {
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
            text-align: right;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
</div>
</body>
</html>
